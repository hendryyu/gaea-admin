<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <h1>City</h1>
        <br/>
        <div class="row">
            <div class="col-sm-612 col-md-6 col-lg-6">
                <h3>Details</h3>
                <form class="form-horizontal" th:action="@{/addCity}" th:object="${cityDto}" method="POST">
                    
                    
                    <input id="id" type="hidden" th:field="*{id}" />
                    <input id="createdBy1" type="hidden" th:field="*{createdBy}" />
                    <input id="createdDate1" type="hidden" th:field="*{createdDate}" />
                    
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="code">Code:</label>
                        <div class="col-sm-8">
                            <input id="code" type="text" th:field="*{code}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="name">Name:</label>
                        <div class="col-sm-8">
                            <input id="name" type="text" th:field="*{name}" class="form-control" />
                        </div>
                    </div>  
                    
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10" >
                            <button type="submit" class="btn btn-default" th:if="${editMode == true}">Save</button>
                            <button type="submit" class="btn btn-default" th:if="${editMode == false}">Update Detail</button>
                        </div>
                    </div>
                </form>
                <br/>
                <!-- Check if errorMessage is not null and not empty -->

                <div th:if="${errorMessage}" th:utext="${errorMessage}"
                     style="color:red;font-style:italic;">
                    ...
                </div>  
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
