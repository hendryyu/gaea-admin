<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <h1>Employee</h1>
        <br/>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3>Details</h3>
                <form class="form-horizontal" th:action="@{/addEmployee}" th:object="${employeeDto}" method="POST">
                    <input id="employeeId" type="hidden" th:field="*{id}" />
                    <input id="createdBy" type="hidden" th:field="*{createdBy}" />
                    <input id="createdDate" type="hidden" th:field="*{createdDate}" />
                    <div class="form-group" th:if="${editMode == false}">
                        <label class="control-label col-sm-4" for="employeeNum">Employee Num:</label>
                        <div class="col-sm-8">
                            <input id="employeeNum" type="text" th:field="*{employeeNum}" class="form-control" th:readonly="${editMode == false}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="firstName">First Name:</label>
                        <div class="col-sm-8">
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                        <div class="col-sm-8">
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" />
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="dateOfBirth">Date of birth:</label>
                        <div class="col-sm-8">
                            <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control" />
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="placeOfBirth">City of Birth:</label>
                        <div class="col-sm-8">
                            <input id="placeOfBirth" type="text" th:field="*{placeOfBirth}" class="form-control" />
                        </div>
                    </div>  
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10" >
                            <button type="submit" class="btn btn-default" th:if="${editMode == true}">Save</button>
                            <button type="submit" class="btn btn-default" th:if="${editMode == false}">Update Detail</button>
                        </div>
                    </div>
                </form>
                <br/>
                <!-- Check if errorMessage is not null and not empty -->

                <div th:if="${errorMessage}" th:utext="${errorMessage}"
                     style="color:red;font-style:italic;">
                    ...
                </div>  
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6" th:if="${editMode == false}">
                <h3>Contact</h3>
                <form class="form-inline" th:action="@{/addEmployeeContact}" th:object="${contactFormDto}" method="POST">
                    <input id="employeeId" type="hidden" th:field="*{employeeId}" /> 
                    <div class="form-group"> 
                        <label for="type">Type:</label>

                        <select class="form-control" th:field="*{typeId}">
                            <option th:each="type : ${contactTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>

                    </div>
                    <div class="form-group"> 
                        <label for="value">Value</label>
                        <input id="value" type="text" th:field="*{value}" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-default" >Add</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Value</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each ="contact : ${contacts}">
                            <td th:utext="${contact.contactTypeName}"></td>
                            <td th:utext="${contact.value}"></td>
                            <td><a th:utext="Remove" 
                                   th:href="@{'removeEmployeeContact?id=' +${contact.id}+'&employeeId=' +${employeeId} }"></a></td>
                        </tr>
                    </tbody>
                </table>
                
                <br/>
                <h3>Position</h3>
                <form class="form-inline" th:action="@{/addEmployeeContact}" th:object="${contactFormDto}" method="POST">
                    <input id="employeeId" type="hidden" th:field="*{employeeId}" /> 
                    <div class="form-group"> 
                        <label for="type">Type:</label>

                        <select class="form-control" th:field="*{typeId}">
                            <option th:each="type : ${contactTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>

                    </div>
                    <div class="form-group"> 
                        <label for="value">Value</label>
                        <input id="value" type="text" th:field="*{value}" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-default" >Add</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Value</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each ="contact : ${contacts}">
                            <td th:utext="${contact.contactTypeName}"></td>
                            <td th:utext="${contact.value}"></td>
                            <td><a th:utext="Remove" 
                                   th:href="@{'removeEmployeeContact?id=' +${contact.id}+'&employeeId=' +${employeeId} }"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

</body>
