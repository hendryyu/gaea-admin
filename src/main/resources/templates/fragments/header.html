<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
    <div th:fragment="header">
        <!-- this is header -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Gaea Admin</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/sales}">Sales</a></li>
                        
                        <li><a th:href="@{/about}">About</a></li>
                        <li><a th:href="@{/products}">Products</a></li>
                        <li><a th:href="@{/employee}">Employee</a></li>
                        <li><a th:href="@{/user}">User</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Master
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/position}">Position</a></li>
                                <li><a th:href="@{/city}">Cities</a></li>
                                <li><a th:href="@{/contactType}">Contact Types</a></li>
                                <li><a th:href="@{/currency}">Currency</a></li>
                                <li><a th:href="@{/productType}">Product Types</a></li>
                                <li><a th:href="@{/salaryType}">Salary Types</a></li>
                                <li><a th:href="@{/uom}">UOMs</a></li>
                                <li><a th:href="@{/role}">Roles</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <span sec:authorize="isAuthenticated()">
            Logged user: <span sec:authentication="name"></span> |
            Roles: <span sec:authentication="principal.authorities"></span> |
            <a th:href="@{/logout}">Sign Out</a>
        </span>
    </div>

</body>
</html>
