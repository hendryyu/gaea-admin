<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container-fluid">
        <h1>Position</h1>
        <br/>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3>Details</h3>
                <form class="form-horizontal" th:action="@{/addPosition}" th:object="${positionDto}" method="POST">
                    
                    
                    <input id="positionId" type="hidden" th:field="*{id}" />
                    <input id="createdBy1" type="hidden" th:field="*{createdBy}" />
                    <input id="createdDate1" type="hidden" th:field="*{createdDate}" />
                    
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="positionName">Position Name:</label>
                        <div class="col-sm-8">
                            <input id="positionName" type="text" th:field="*{positionName}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="positionDesc">Description:</label>
                        <div class="col-sm-8">
                            <input id="positionDesc" type="text" th:field="*{positionDesc}" class="form-control" />
                        </div>
                    </div>  
                    
                    <div class="form-group"> 
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8" >
                            <button type="submit" class="btn btn-default" th:if="${positionDto.id == null}">Save</button>
                            <button type="submit" class="btn btn-default" th:if="${positionDto.id != null}">Update Detail</button>
                        </div>
                    </div>
                </form>
                <br/>
                <!-- Check if errorMessage is not null and not empty -->

                <div th:if="${errorMessage}" th:utext="${errorMessage}"
                     style="color:red;font-style:italic;">
                    ...
                </div>  
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
